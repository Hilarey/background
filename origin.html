<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Origin</title>
  <link rel="stylesheet" href="./css/origin.css">
</head>

<body>
  <div class="wrapper">
    <h1>background-origin</h1>
    <h2>Поддержка браузерами</h2>
    <iframe class="caniuse" src="https://caniuse.com/#search=background-origin" frameborder="0"></iframe>
    <div class="bow-wrp">
      <div class="title">
        border-box
      </div>
      <div class="box">
        <!-- background-repeat: no-repeat; -->
        background-repeat: repeat;
      </div>
    </div>

    <div class="bow-wrp">
      <div class="title">
        border-box
      </div>
      <div class="box border">
        background-origin: border-box;
      </div>
    </div>

    <div class="bow-wrp">
      <div class="title">
        border-box
      </div>
      <div class="box padding">
        background-origin: padding-box;
      </div>
    </div>

    <div class="bow-wrp">
      <div class="title">
        border-box
      </div>
      <div class="box content">
        background-origin: content-box;
      </div>
    </div>
  </div>
</body>

</html>
